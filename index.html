<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#375a7f">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Description" content="Werewolf Online Outfit Items. View all items and learn more about them.">
        <link rel="manifest" href="/manifest.webmanifest">
        <link rel="apple-touch-icon" href="icons/apple.png">
        <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico">
        <title>WWO | OutfitList</title>
        <!--Theme and Layout-->
        <link rel="stylesheet" href="css/grid.css" async/>

        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/darkly/bootstrap.min.css"
            async
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/darkly/bootstrap.css"
            async
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/darkly/_variables.scss"
            async
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/darkly/_bootswatch.scss"
            async
        />
        <script
            src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"
            type="text/javascript"
            async
        ></script>
        <script
            src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"
            type="text/javascript"
            async
        ></script>
        <script
            src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"
            type="text/javascript"
            async
        ></script>
        <!--Javascript-->
        <script src="data/items.js" async></script>
        <script src="js/card.js" async></script>
        <script src="js/array.js" async></script>
        <script src="js/script.js" async></script>
        <script src="js/events.js" async></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168790423-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-168790423-1');
        </script>

        <template id="item-card-t">
            <div class="card mb-3" style="max-width: 20rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <img src="" alt="Item image" style="width: 100%;"><br /><br/>
                    <span class="card-text line1"></span>
                    <span class="card-text line2"></span>
                    <span class="card-text line3"></span>
                    <span class="card-text line4"></span>
                    <span class="card-text line5"></span>
                </div>
            </div>
        </template>
    </head>
    <body>
        <!--NAVIGATION-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">WWO Items</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarColor01"
                aria-controls="navbarColor01"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown show">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true" hidden>Sort by</a>
                        <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 40px, 0px); top: 0px; left: 0px; will-change: transform;" x-placement="bottom-start">
                          <a class="dropdown-item" href="#" onclick="Events.sortSet('added')">Date added</a>
                          <a class="dropdown-item" href="#" onclick="Events.sortSet('itemset')">Item set</a>
                          <a class="dropdown-item" href="#" onclick="Events.sortSet('rarity')">Rarity</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/TheCrazyMaffin/OutfitList">GitHub</a>
                      </li>
                </ul>
                <span class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" onchange="Events.search()" type="text" placeholder="Search" id="search"/>
                    <button
                        class="btn btn-secondary my-2 my-sm-0"
                        onclick="Events.search('')"
                    >
                        Clear
                    </button>
                    <button
                        class="btn btn-secondary my-2 my-sm-0"
                        onclick="Events.search()"
                    >
                        Search
                    </button>
                </span>
            </div>
        </nav>
        <!--CARDS-->
        <div class="grid" style="margin: 10px;" id="card-container">
            
        </div>
        <!--NAV-->
        <button type="button" id="pgFwd" onclick="Events.pageForward()" class="btn btn-primary btn-lg" style="position: fixed;bottom: 0;right:0;margin: 1px;">&raquo;</button>
        <button type="button" id="pgBck"onclick="Events.pageBack()" class="btn btn-primary btn-lg" style="position: fixed;bottom: 0;left:0;margin: 1px;">&laquo;</button>
        <footer>
            <p id="privacy" style="margin: 10px"><a style="height: 1rem; width: 50px;" href="./privacy.html">Privacy</a></p>
       </footer>
    </body>
</html>
