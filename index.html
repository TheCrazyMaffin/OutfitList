<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WWO | OutfitList</title>
        <!--Theme and Layout-->
        <link rel="stylesheet" href="grid.css" />

        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/darkly/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/darkly/bootstrap.css"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/darkly/_variables.scss"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/darkly/_bootswatch.scss"
        />
        <script
            src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"
            type="text/javascript"
        ></script>
        <script
            src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"
            type="text/javascript"
        ></script>
        <script
            src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"
            type="text/javascript"
        ></script>
        <!--Javascript-->
        <script src="sets.js"></script>
        <script src="items.js"></script>
        <script src="script.js"></script>
        <template id="item-card-t">
            <div class="card mb-3">
                <h3 class="card-header item-name"></h3>
                <div class="card-body">
                    <h5 class="card-title item-type"></h5>
                    <h6 class="card-subtitle text-muted item-creator"></h6>
                </div>
                <img
                    class="item-image"
                    style="
                        height: 200px;
                        width: 100%;
                        display: block;
                        object-fit: contain;
                    "
                    src=""
                    alt="Card image"
                />
                <ul class="list-group list-group-flush item-details"></ul>
                <div class="card-footer text-muted item-added"></div>
            </div>
        </template>
        <template id="item-detail-t">
            <li class="list-group-item"></li>
        </template>
    </head>
    <body>
        <!--NAVIGATION-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">WWO Items</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarColor01"
                aria-controls="navbarColor01"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <!--<li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>-->
                </ul>
                <span class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" id="search"/>
                    <button
                        class="btn btn-secondary my-2 my-sm-0"
                        onclick="renderItems(items);document.querySelector('#search').value = ''"
                    >
                        Clear
                    </button>
                </span>
            </div>
        </nav>
        <!--CARDS-->
        <div class="grid" style="margin: 10px;" id="card-container"></div>
    </body>
</html>
